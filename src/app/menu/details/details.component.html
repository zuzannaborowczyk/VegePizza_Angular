<h1>{{dish.name}}</h1>

<ul>
  <li><strong>Name:</strong><input [(ngModel)]="dish.name"></li>
  <li><strong>Availability:</strong><input [(ngModel)]="dish.isAvailable"><button (click)="changeAvailabilityOfDish()">Change availability</button></li>
  <li><strong>Description:</strong><input [(ngModel)]="dish.description"></li>
  <li><strong>Type:</strong><input [(ngModel)]="dish.type"></li>
  <li><strong>Price:</strong><input [(ngModel)]="dish.price"></li>
</ul>
