<h1>{{dish.name}}</h1>

<ul *ngIf="dish">
  <li><strong>Name:</strong>{{dish.name}}</li>
  <li><strong>Availability:</strong>{{dish.isAvailable}}<button (click)="changeAvailabilityOfDish(dish)">Change availability</button></li>
  <li><strong>Description:</strong>{{dish.description}}</li>
  <li><strong>Type:</strong>{{dish.type}}</li>
  <li><strong>Price:</strong>{{dish.price}}</li>

</ul>
